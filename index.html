<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- MOBILE WEB APP, ADD THIS TO <head>..</head> OF index.html -->
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="apple-touch-icon" href="favicon.png">
        <meta name="apple-mobile-web-app-title" content="Web App">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div>
            <h1>Hex to RGB Converter</h1>
            <img src="favicom.png">
            <p>Please enter a Hex code below:</p>
            <input type="text" id="hexInput" placeholder="Enter text here...">
        </div>
        <section>
            <button id="convertButton">GO</button>
            <script>
                document.getElementById('convertButton').addEventListener('click', function() {
                    let hex = document.getElementById('hexInput').value.trim();

                    // 1. Clean and Validate Hex Code
                    // Remove '#' and convert 3-digit shorthand (e.g., #f00) to 6-digit (e.g., #ff0000)
                    hex = hex.startsWith('#') ? hex.slice(1) : hex;
                    if (hex.length === 3) {
                        hex = hex.split('').map(char => char + char).join('');
                    }

                    // Basic check for a valid 6-character hex
                    const hexRegex = /^[0-9A-F]{6}$/i;
                    if (!hexRegex.test(hex)) {
                        alert('Please enter a valid 6-digit hex code.');
                        return;
                    }

                    // 2. Hex to RGB Conversion
                    // Parse two characters at a time and convert from base 16 (hex) to base 10 (decimal)
                    const r = parseInt(hex.substring(0, 2), 16);
                    const g = parseInt(hex.substring(2, 4), 16);
                    const b = parseInt(hex.substring(4, 6), 16);

                    const rgbString = `${r},${g},${b}`;

                    // 3. Navigate to New Page with Data
                    // Encode the RGB string and attach it to the URL as a query parameter
                    window.location.href = `results.html?rgb=${encodeURIComponent(rgbString)}`;
                });
            </script>
        </section>
        
        <script src="scripts.js" async defer></script>
    </body>
</html>
